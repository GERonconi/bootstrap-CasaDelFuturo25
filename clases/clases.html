    <!-- CREACION DE NAV -->

    <script defer>
        document.addEventListener("DOMContentLoaded", function () {
            function setupNavigation(navSelector, contentSelector) {
                const links = document.querySelectorAll(navSelector);
                const sections = document.querySelectorAll(contentSelector);

                links.forEach((link, index) => {
                    link.addEventListener("click", function (e) {
                        e.preventDefault(); // Evita que la página de recargue

                        // Remueve la clase 'active' de todos los enlaces del grupo.
                        links.forEach(l => l.classList.remove("active"));

                        // Agrega 'active' al enlace seleccionado.
                        this.classList.add("active");

                        // Oculta todas las secciones del grupo.
                        sections.forEach(section => section.classList.add("d-none"));

                        // Muestra solo la seccion correspondiente:
                        sections[index].classList.remove("d-none");
                    });
                });
            }


            // Configura el Primer nav principal
            setupNavigation(".nav-main .nav-link", ".content-section");

            // configura el segundo nav
            setupNavigation(".nav-titles .nav-link", ".titles-section");

        });
    
    </script>

    <script>

        function loadHTML (id, file) {
            console.log('Intentando cargar: ${file} en {id}');
            fetch(file)
                .then(response => response.text())
                .then(data => {console.log("Carga exitosa", data);
                document.getElementById(id).innerHTML = data;
                })
                .catch(err > console.log("Error en fetch:", err));
        }
    </script>
